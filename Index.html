<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk App</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        header {
            width: 100%;
            height: 70px;
            border: 2px solid #00ffcc;
            background: #0a0a0a;
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        /* Hamburger Menu */
        .menu-icon {
            width: 35px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            animation: neon-glow 2s infinite alternate;
        }

        .menu-icon span {
            display: block;
            height: 4px;
            background: currentColor;
            border-radius: 2px;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        @keyframes neon-glow {
            0% { color: #ff007c; }
            33% { color: #00ffff; }
            66% { color: #00ff88; }
            100% { color: #ff007c; }
        }

        /* Profile Picture Icon */
        .profile-icon {
            width: 50px;
            height: 50px;
            background: #121212;
            border: 3px solid #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88;
        }

        /* Modern Menu */
        .menu {
            display: flex;
            justify-content: center;
            background: #121212;
            border-top: 2px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            padding: 15px 0;
            position: sticky;
            top: 70px;
            z-index: 999;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #00ffff;
        }

        .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ffff;
            transition: width 0.3s;
        }

        .menu a:hover::after {
            width: 100%;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            border: 5px solid #ff007c;
            box-shadow: 0 0 30px #ff007c, 0 0 60px #00ffff;
            pointer-events: none;
        }

        /* Demo Content */
        .content {
            padding: 20px;
            margin-top: 150px;
            text-align: center;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Neon Hamburger Menu on the Left -->
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Profile Icon on the Right -->
        <div class="profile-icon"></div>
    </header>
    
    <!-- Modern Menu -->
    <nav class="menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Demo Content -->
    <div class="content">
        <p>Scroll down to see the sticky header and menu in action.</p>
        <p style="margin-top: 1000px;">End of Content.</p>
    </div>
</body>
</html>
