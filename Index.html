<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Tripp Murahwa</title>  
  <style>  
    :root {  
      --bg: #0f0f0f;  
      --text: #ffffff;  
      --neon-color: cyan;  
    }  body {  
  margin: 0;  
  background-color: var(--bg);  
  color: var(--text);  
  font-family: 'Segoe UI', sans-serif;  
  transition: background 0.3s, color 0.3s;  
  user-select: none;  
}  

header {  
  display: flex;  
  justify-content: space-between;  
  align-items: center;  
  padding: 10px 25px;  
  background-color: #111;  
  border-bottom: 2px solid var(--neon-color);  
  box-shadow: 0 0 10px var(--neon-color);  
}  

header h1 {  
  font-size: 1.3rem;  
  color: var(--neon-color);  
  margin: 0;  
}  

.toggle-switch {  
  display: flex;  
  align-items: center;  
  gap: 10px;  
}  

.toggle-switch input[type="checkbox"] {  
  width: 45px;  
  height: 22px;  
  background: #555;  
  appearance: none;  
  border-radius: 25px;  
  position: relative;  
  cursor: pointer;  
  transition: background 0.3s;  
}  

.toggle-switch input[type="checkbox"]::before {  
  content: "";  
  position: absolute;  
  width: 20px;  
  height: 20px;  
  background: white;  
  border-radius: 50%;  
  top: 1px;  
  left: 1px;  
  transition: 0.3s;  
}  

.toggle-switch input[type="checkbox"]:checked {  
  background: var(--neon-color);  
}  

.toggle-switch input[type="checkbox"]:checked::before {  
  left: 23px;  
}  

.socials {  
  display: flex;  
  justify-content: center;  
  gap: 40px;  
  margin: 30px 0;  
  flex-wrap: wrap;  
}  

.social {  
  text-align: center;  
}  

.social img {  
  width: 70px;  
  height: 70px;  
  border-radius: 50%;  
  border: 2px solid var(--neon-color);  
  box-shadow: 0 0 10px var(--neon-color);  
  margin-bottom: 10px;  
}  

.social button {  
  background-color: transparent;  
  border: 2px solid var(--neon-color);  
  color: var(--neon-color);  
  padding: 6px 16px;  
  font-size: 0.9rem;  
  border-radius: 20px;  
  cursor: pointer;  
  transition: all 0.3s ease;  
  box-shadow: 0 0 8px var(--neon-color);  
}  

.social button:hover {  
  background-color: var(--neon-color);  
  color: #000;  
  box-shadow: 0 0 20px var(--neon-color);  
}  

.hero-clean {  
  width: 100%;  
  height: 350px;  
  overflow: hidden;  
  border-bottom: 4px solid var(--neon-color);  
  box-shadow: 0 0 20px var(--neon-color);  
}  

.hero-clean img {  
  width: 100%;  
  height: 100%;  
  object-fit: cover;  
  display: block;  
}  

.hero-text-box {  
  text-align: center;  
  padding: 30px 20px;  
}  

.hero-text-box h1 {  
  font-size: 2rem;  
  color: var(--neon-color);  
  text-shadow: 0 0 10px var(--neon-color);  
  margin-bottom: 20px;  
}  

.cta-button {  
  display: inline-block;  
  padding: 12px 28px;  
  background-color: var(--neon-color);  
  color: #000;  
  font-weight: bold;  
  border: none;  
  border-radius: 30px;  
  text-decoration: none;  
  font-size: 1rem;  
  box-shadow: 0 0 15px var(--neon-color);  
  transition: all 0.3s ease;  
  animation: pulse 2s infinite;  
}  

.cta-button:hover {  
  background-color: #000;  
  color: var(--neon-color);  
  box-shadow: 0 0 25px var(--neon-color);  
}  

@keyframes pulse {  
  0% { transform: scale(1); box-shadow: 0 0 10px var(--neon-color); }  
  50% { transform: scale(1.05); box-shadow: 0 0 25px var(--neon-color); }  
  100% { transform: scale(1); box-shadow: 0 0 10px var(--neon-color); }  
}  
.socials {

display: flex;
justify-content: center;
gap: 25px;
margin: 30px 0;
flex-wrap: wrap;
}

.social {
text-align: center;
width: 100px;
}

.social img {
width: 60px;
height: 60px;
border-radius: 50%;
border: 2px solid var(--neon-color);
box-shadow: 0 0 8px var(--neon-color);
margin-bottom: 8px;
}

.social-name {
margin-bottom: 6px;
font-size: 0.85rem;
color: var(--neon-color);
}

.social button {
font-size: 0.75rem;
padding: 4px 10px;
border-radius: 15px;
border: 1px solid var(--neon-color);
background: transparent;
color: var(--neon-color);
cursor: pointer;
transition: 0.2s;
}

.social button:hover {
background: var(--neon-color);
color: black;
box-shadow: 0 0 10px var(--neon-color);
}
#notifications {
padding: 30px 20px;
border-top: 2px solid var(--neon-color);
box-shadow: 0 0 20px var(--neon-color);
margin-top: 40px;
}

#notifications h2 {
text-align: center;
color: var(--neon-color);
margin-bottom: 20px;
}

.notif-list {
display: flex;
flex-direction: column;
gap: 15px;
max-height: 300px;
overflow-y: auto;
padding-right: 10px;
}

.notif {
background: #111;
border: 1px solid var(--neon-color);
border-left: 5px solid var(--neon-color);
padding: 15px;
border-radius: 8px;
box-shadow: 0 0 10px var(--neon-color);
animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}
#loadingScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeOut 1s ease 1s forwards;
}

.loader-glow {
  width: 80px;
  height: 80px;
  border: 4px solid var(--neon-color);
  border-top: 4px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite, pulseGlow 1.5s ease-in-out infinite;
  box-shadow: 0 0 20px var(--neon-color);
}

#loadingScreen p {
  margin-top: 20px;
  color: var(--neon-color);
  font-size: 1.1rem;
  font-weight: bold;
  text-shadow: 0 0 8px var(--neon-color);
}

@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

@keyframes pulseGlow {
  0%, 100% { box-shadow: 0 0 15px var(--neon-color); }
  50% { box-shadow: 0 0 30px var(--neon-color); }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}
</style>

</head>  
<body>  
<header>  
    <h1>Tripp Murahwa</h1>  
    <div class="toggle-switch">  
      <label for="vegasToggle">Tripp mode</label>  
      <input type="checkbox" id="vegasToggle">  
    </div>  
  </header> 
  <div class="socials">  
  <div class="social">  
    <img src="https://i.ibb.co/BKZtqYJC/FB-IMG-1742801462584.jpg" alt="Facebook">  
    <button onclick="location.href='https://www.facebook.com/share/16KF3jPUeE/'">Facebook</button>  
  </div>  
  <div class="social">  
    <img src="https://i.ibb.co/BKZtqYJC/FB-IMG-1742801462584.jpg" alt="Instagram">  
    <button onclick="location.href='https://www.instagram.com/sfisomphephethi'">Instagram</button>  
  </div>  
  <div class="social">  
    <img src="https://i.ibb.co/TMBCDM3D/In-Shot-20250324-085134940.jpg" alt="BandLab">  
    <button onclick="location.href='https://www.bandlab.com/trippswagger/'">BandLab</button>  
  </div>  
</div>
  </div>   
  <div class="hero-clean">  
    <img src="https://i.ibb.co/TMBCDM3D/In-Shot-20250324-085134940.jpg" alt="Tripp Hero" />  
  </div>    <div class="hero-text-box">  
    <h1>Tripp Murahwa Official</h1>  
    <a href="music.html" class="cta-button">Listen Now</a>  
  </div>  
<div id="notifications">  
  <h2>Latest Updates</h2>

</div>

  <p>Loading Tripp Murahwa...</p>
</div>
   <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Reference to your trippsnotification node
  const notifRef = ref(db, 'trippsnotification');

  // Make sure you have this div somewhere in your HTML:
  // <div id="notifList"></div>
  const notifList = document.getElementById('notifList');

  onValue(notifRef, (snapshot) => {
    notifList.innerHTML = '';
    const data = snapshot.val();
    if (data) {
      // Sort notifications by timestamp descending
      const entries = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
      entries.forEach(([id, notif]) => {
        const div = document.createElement('div');
        div.className = 'notif';
        div.textContent = notif.message;
        notifList.appendChild(div);
      });
    } else {
      notifList.innerHTML = '<div class="notif">No notifications yet.</div>';
    }
  });
    const toggle = document.getElementById('vegasToggle');  
    const root = document.documentElement;  
    let vegasInterval = null;  
    const vegasColors = ['cyan', 'lightgreen', 'yellow', 'hotpink'];  const setNeonColor = (color) => {  
  root.style.setProperty('--neon-color', color);  
};  

const startVegas = () => {  
  let index = 0;  
  vegasInterval = setInterval(() => {  
    setNeonColor(vegasColors[index % vegasColors.length]);  
    index++;  
  }, 1000);  
};  

const stopVegas = () => {  
  clearInterval(vegasInterval);  
  setNeonColor('cyan');  
};  

toggle.addEventListener('change', () => {  
  const isChecked = toggle.checked;  
  localStorage.setItem('vegasMode', isChecked);  
  isChecked ? startVegas() : stopVegas();  
});  

window.addEventListener('DOMContentLoaded', () => {  
  const savedMode = localStorage.getItem('vegasMode') === 'true';  
  toggle.checked = savedMode;  
  if (savedMode) startVegas();  
});
  setTimeout(() => {
    const loading = document.getElementById('loadingScreen');
    if (loading) loading.remove();
  }, 1000);
  </script>  
  </body>
