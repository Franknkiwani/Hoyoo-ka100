<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Chat App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      height: 100vh;
      border: 2px solid #0ff;
      background: linear-gradient(135deg, #020202, #090909);
    }

    .header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 2px solid #0ff;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
      color: #f0f;
      z-index: 10;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 10px 0 10px;
      scrollbar-width: thin;
      scrollbar-color: #0ff #000;
    }

    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: #0ff;
      border-radius: 10px;
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 255, 255, 0.1);
      border-left: 4px solid #0ff;
      color: #fff;
      font-size: 16px;
      line-height: 1.5;
      border-radius: 5px;
    }

    .message.user {
      border-color: #f0f;
    }

    .timestamp {
      margin-right: 10px;
      font-size: 12px;
      color: #aaa;
    }

    .input-container {
      display: flex;
      margin-top: 10px;
      border-top: 2px solid #0ff;
      padding: 10px;
    }

    .input {
      flex: 1;
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    .input:focus {
      outline: none;
      border-color: #f0f;
    }

    .send-btn {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .send-btn:hover {
      background: #f0f;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Cyberpunk Chat</div>
    <div class="messages" id="messages">
      <div class="message">
        <span class="timestamp">12:00 PM</span>
        <span>Welcome to the Cyberpunk Chat!</span>
      </div>
    </div>
    <div class="input-container">
      <input type="text" class="input" id="messageInput" placeholder="Type your message...">
      <button class="send-btn" id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    const getCurrentTime = () => {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    };

    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        const userMessage = document.createElement('div');
        userMessage.classList.add('message', 'user');

        const timestamp = document.createElement('span');
        timestamp.classList.add('timestamp');
        timestamp.textContent = getCurrentTime();

        const text = document.createElement('span');
        text.textContent = message;

        userMessage.appendChild(timestamp);
        userMessage.appendChild(text);
        messagesContainer.appendChild(userMessage);

        messageInput.value = '';
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
