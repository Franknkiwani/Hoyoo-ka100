<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Chat</title>
    <script type="module">
        // Import Firebase SDK functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";

        // Firebase config (replace with your actual Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:c6ec93a74335c4761082a5",
            measurementId: "G-C3X9ENP72H"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const fileUploadInput = document.getElementById('file-upload');

        // List of users (for demonstration purposes)
        const users = ['You', 'John Doe', 'Jane Smith', 'Alex Turner'];

        // Function to display messages in the chat
        function displayMessage(sender, text, time, imageUrl = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'received'); // Add a class for styling
            messageElement.innerHTML = `
                <div class="profile-pic"></div> <!-- Placeholder for profile pic -->
                <div class="message-content">
                    <p>${text}</p>
                    ${imageUrl ? `<img src="${imageUrl}" class="message-image" alt="Image">` : ''}
                    <div class="message-info">${sender} Â· ${time}</div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            scrollMessages();
        }

        // Function to load messages from Firebase
        function loadMessages() {
            const messagesRef = ref(db, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                const time = new Date(message.timestamp).toLocaleTimeString(); // Format timestamp
                displayMessage(message.sender, message.text, time, message.imageUrl);
            });
        }

        // Load messages when the page is loaded
        loadMessages();

        // Function to save a message to Firebase
        function saveMessage(sender, text, imageUrl = null) {
            const messagesRef = ref(db, 'messages');
            push(messagesRef, {
                sender,
                text,
                imageUrl,
                timestamp: Date.now()
            });
        }

        // Function to upload an image to Firebase Storage and get its URL
        function uploadImage(file) {
            const storagePath = 'chat_images/' + file.name;
            const imageRef = storageRef(storage, storagePath);
            uploadBytes(imageRef, file).then((snapshot) => {
                getDownloadURL(snapshot.ref).then((downloadURL) => {
                    sendMessage(downloadURL);
                });
            });
        }

        // Handle sending messages
        function sendMessage(imageUrl = null) {
            const messageText = messageInput.value.trim();
            if (messageText || imageUrl) {
                const sender = "You"; // Replace with actual user name
                const time = new Date().toLocaleTimeString();
                saveMessage(sender, messageText, imageUrl); // Save message to Firebase
                displayMessage(sender, messageText, time, imageUrl); // Display message in chat
                messageInput.value = ''; // Clear input field
            }
        }

        sendBtn.addEventListener('click', () => {
            const imageFile = fileUploadInput.files[0];
            if (imageFile) {
                uploadImage(imageFile); // Upload image if selected
            } else {
                sendMessage(); // Send text message if no image is selected
            }
        });

        // Optional: Send a message when "Enter" key is pressed
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // Scroll to the bottom of the chat container
        function scrollMessages() {
            const messages = document.querySelector('.messages');
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-header {
            background: linear-gradient(90deg, #ff0080, #8e2de2);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.2rem;
            color: black;
            text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 40px #8e2de2, 0 0 80px #8e2de2;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00ff00; /* Green border */
            background-color: #555; /* Placeholder for profile pic */
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            font-size: 1rem;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .received {
            background-color: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }

        .sent {
            background-color: rgba(0, 255, 255, 0.1);
            align-self: flex-end;
        }

        .message-info {
            font-size: 0.8rem;
            color: #aaa;
        }

        .message-content {
            max-width: 80%;
        }

        .message-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-right: 10px;
            resize: none;
        }

        .send-btn {
            background-color: #ff0080;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background-color: #ff6fa1;
        }

        .file-upload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>CyberChat</h1>
            <div class="profile-pic"></div> <!-- Profile Picture -->
        </div>
        <div class="messages" id="messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="input-area">
            <input type="file" id="file-upload" class="file-upload" accept="image/*" />
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
