<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d0d0d;
      color: #00ffe7;
      font-family: "Orbitron", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #141414;
      border: 3px solid #00ffe7;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 15px #00ffe7;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #00ffe7;
    }

    .header .menu {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .header .profile {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .header .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #00ffe7;
    }

    /* Chat Box */
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .chat-box::-webkit-scrollbar {
      display: none;
    }

    .message {
      background: #222;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 0.9rem;
      color: #00ffe7;
    }

    .message.me {
      background: #00ffe7;
      color: #000;
      align-self: flex-end;
    }

    /* Input Section */
    .input-section {
      display: flex;
      padding: 10px 20px;
      border-top: 2px solid #00ffe7;
    }

    .input-section input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      background: #222;
      color: #00ffe7;
    }

    .input-section button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background: #00ffe7;
      color: #000;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-section button:hover {
      background: #00a39c;
    }

    /* Change Name Modal */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px #00ffe7;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .modal input {
      padding: 10px;
      font-size: 1rem;
      background: #222;
      color: #00ffe7;
      border: 1px solid #00ffe7;
      border-radius: 5px;
      outline: none;
    }

    .modal button {
      padding: 10px;
      background: #00ffe7;
      color: #000;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background: #00a39c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu">â˜°</div>
      <div class="profile" onclick="toggleModal()">
        <img src="https://via.placeholder.com/30" alt="Profile">
        <span id="username">Anonymous</span>
      </div>
    </div>

    <div class="chat-box" id="chat-box">
      <!-- Messages will go here -->
    </div>

    <div class="input-section">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Change Name Modal -->
  <div class="modal" id="modal">
    <input type="text" id="name-input" placeholder="Enter your name...">
    <button onclick="changeName()">Save</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const modal = document.getElementById("modal");
    const username = document.getElementById("username");

    // Example: Simulate real-time messages
    const messages = [];

    function sendMessage() {
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (message) {
        messages.push({ text: message, sender: username.textContent });
        input.value = "";
        displayMessages();
      }
    }

    function displayMessages() {
      chatBox.innerHTML = messages
        .map(
          (msg) => `
            <div class="message ${msg.sender === username.textContent ? "me" : ""}">
              <strong>${msg.sender}:</strong> ${msg.text}
            </div>
          `
        )
        .join("");
    }

    function toggleModal() {
      modal.style.display = modal.style.display === "flex" ? "none" : "flex";
    }

    function changeName() {
      const nameInput = document.getElementById("name-input");
      if (nameInput.value.trim()) {
        username.textContent = nameInput.value.trim();
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
