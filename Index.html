<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cyberpunk App</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
            height: 70px;
            border: 2px solid #00ffcc;
            background: #0a0a0a;
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        /* Hamburger Menu */
        .menu-icon {
            width: 35px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            animation: neon-glow 2s infinite alternate;
        }

        .menu-icon span {
            display: block;
            height: 4px;
            background: currentColor;
            border-radius: 2px;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        @keyframes neon-glow {
            0% { color: #ff007c; }
            33% { color: #00ffff; }
            66% { color: #00ff88; }
            100% { color: #ff007c; }
        }

        /* Profile Picture Icon */
        .profile-icon {
            width: 40px;
            height: 40px;
            background: #121212;
            border: 3px solid #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
        }

        /* Sticky Footer */
        .footer {
            position: sticky;
            bottom: 0;
            background: #121212;
            border-top: 2px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer form {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
        }

        .footer input[type="text"] {
            width: 75%;
            padding: 6px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        .footer button {
            background: #00ffcc;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            color: #0a0a0a;
            cursor: pointer;
            transition: background 0.3s;
        }

        .footer button:hover {
            background: #00ffaa;
        }

        .messages {
            margin: 20px auto 0;
            width: 90%;
            max-width: 600px;
            background: #1a1a1a;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px #00ffcc;
        }

        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 6px 8px;
            background: #333;
            border-radius: 5px;
            box-shadow: 0 0 5px #00ffcc;
            font-size: 12px;
        }

        .message .profile-pic {
            width: 25px;
            height: 25px;
            background: #121212;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .message .content {
            flex: 1;
        }

        .message .timestamp {
            font-size: 10px;
            color: #aaa;
            margin-top: 2px;
        }

        .message .views {
            font-size: 10px;
            color: #00ffcc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Neon Hamburger Menu on the Left -->
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- Profile Icon on the Right -->
        <div class="profile-icon"></div>
    </header>

    <!-- Messages Section -->
    <div class="messages" id="messagesContainer">
        <!-- Messages will appear here -->
    </div>

    <!-- Sticky Footer with Send Message -->
    <div class="footer">
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("messageForm");
        const input = document.getElementById("messageInput");
        const messagesContainer = document.getElementById("messagesContainer");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const messageText = input.value.trim();

            if (messageText) {
                const now = new Date();
                const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const message = document.createElement("div");
                message.classList.add("message");

                const profilePic = document.createElement("div");
                profilePic.classList.add("profile-pic");

                const content = document.createElement("div");
                content.classList.add("content");
                content.innerHTML = `${messageText} <br><span class="timestamp">${time}</span>`;

                const views = document.createElement("div");
                views.classList.add("views");
                views.textContent = "Views: 0";

                message.appendChild(profilePic);
                message.appendChild(content);
                message.appendChild(views);

                messagesContainer.appendChild(message);

                let viewCount = 0;
                message.addEventListener("click", () => {
                    viewCount++;
                    views.textContent = `Views: ${viewCount}`;
                });

                input.value = "";
            }
        });
    </script>
</body>
</html>
