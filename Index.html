<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- Bold modern font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sticky Header */
        header {
            background-color: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
            -webkit-box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2); /* For Safari */
        }

        .menu-icon {
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .menu-icon div {
            width: 30px;
            height: 5px;
            background-color: #00ff99;
            border-radius: 5px;
        }

        .menu-icon div:hover {
            background-color: #ff0080;
        }

        /* Profile circle container */
        .profile-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #00ff99;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Chat container styling */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }

        .message {
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px; /* Increased gap between messages */
            border-radius: 10px;
            max-width: 60%;
            color: #fff;
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        .message-user {
            align-self: flex-end;
            background-color: #007bff; /* Blue for user messages */
        }

        .message-system {
            align-self: flex-start;
            background-color: #00ff99;
        }

        .message .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #00ff99;
            overflow: hidden;
        }

        .message .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message .content {
            max-width: 80%;
        }

        .message .name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .message .ticks {
            position: absolute;
            bottom: -18px;
            right: 10px;
            font-size: 12px;
            color: #fff;
        }

        .message .ticks .tick {
            margin-right: 5px;
        }

        .message .views {
            position: absolute;
            bottom: -18px;
            right: 40px;
            font-size: 12px;
            color: #fff;
        }

        /* Footer styling for message input */
        footer {
            background-color: #1a1a1a;
            padding: 10px;
            position: sticky;
            bottom: 0;
            width: 100%;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 -4px 10px rgba(0, 255, 255, 0.2);
            -webkit-box-shadow: 0 -4px 10px rgba(0, 255, 255, 0.2); /* For Safari */
        }

        .send-message-container {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            border-radius: 30px;
            background-color: #333;
            padding: 10px;
        }

        .send-message-container input {
            flex-grow: 1;
            padding: 12px;
            margin-right: 10px;
            background-color: #222;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .send-message-container input:focus {
            background-color: #444;
        }

        .send-message-container button {
            background-color: #00ff99;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-message-container button:hover {
            background-color: #009966;
        }

    </style>
</head>
<body>

<header>
    <div class="menu-icon">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Clickable Profile Container -->
    <a href="/profile" class="profile-container">
        <img src="https://via.placeholder.com/150" alt="Profile">
    </a>
</header>

<!-- Chat Container -->
<main class="chat-container" id="chatContainer">
    <!-- Example chat messages will go here -->
    <div class="message message-user">
        <div class="profile-pic">
            <img src="https://via.placeholder.com/150" alt="User">
        </div>
        <div class="content">
            <div class="name">User Name</div>
            Hey, how's it going?
            <div class="ticks">
                <span class="tick">✓</span><span class="tick">✓</span>
            </div>
            <div class="views">Views: 0</div>
        </div>
    </div>
    <div class="message message-system">
        <div class="profile-pic">
            <img src="https://via.placeholder.com/150" alt="System">
        </div>
        <div class="content">
            <div class="name">System Name</div>
            I'm doing great, thanks! How about you?
            <div class="ticks">
                <span class="tick">✓</span>
            </div>
            <div class="views">Views: 0</div>
        </div>
    </div>
</main>

<!-- Clean, Fluffy Send Message Input and Button in Footer -->
<footer>
    <div class="send-message-container">
        <input type="text" placeholder="Type a message..." id="messageInput">
        <button id="sendButton">Send</button>
    </div>
</footer>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // Chat container elements
  const chatContainer = document.getElementById('chatContainer');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');

  // Track seen messages
  const seenMessages = JSON.parse(localStorage.getItem('seenMessages')) || [];

  // Send message function
  sendButton.addEventListener('click', () => {
    const messageText = messageInput.value.trim();
    if (messageText) {
      const messageId = `message-${Date.now()}`; // Unique message ID

      // Save message to Firebase
      sendMessage(messageId, messageText, "User");

      // Create and append message element
      const newMessage = document.createElement('div');
      newMessage.classList.add('message', 'message-user');
      newMessage.dataset.messageId = messageId;

      newMessage.innerHTML = `
        <div class="profile-pic">
          <img src="https://via.placeholder.com/150" alt="User">
        </div>
        <div class="content">
          <div class="name">User</div>
          ${messageText}
          <div class="ticks">
            <span class="tick">✓</span><span class="tick">✓</span>
          </div>
          <div class="views">Views: 0</div>
        </div>
      `;
      chatContainer.appendChild(newMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Clear the input field
      messageInput.value = '';
    }
  });

  // Send message to Firestore
  async function sendMessage(messageId, messageText, sender) {
    try {
      await setDoc(doc(db, "messages", messageId), {
        text: messageText,
        sender: sender,
        viewCount: 0
      });
    } catch (error) {
      console.error("Error sending message:", error);
    }
  }

  // Increment view count for a message
  async function incrementViewCount(messageId) {
    const messageRef = doc(db, "messages", messageId);
    const messageSnap = await getDoc(messageRef);

    if (messageSnap.exists()) {
      const messageData = messageSnap.data();
      if (!seenMessages.includes(messageId)) {
        // Update view count in Firestore
        await updateDoc(messageRef, {
          viewCount: increment(1)
        });

        // Add to localStorage to prevent double-counting views
        seenMessages.push(messageId);
        localStorage.setItem('seenMessages', JSON.stringify(seenMessages));
      }
    }
  }

  // Fetch messages from Firestore
  async function fetchMessages() {
    const querySnapshot = await getDocs(collection(db, "messages"));
    querySnapshot.forEach((doc) => {
      const message = doc.data();
      const messageId = doc.id;

      // Render message
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', 'message-system');
      messageElement.dataset.messageId = messageId;
      messageElement.innerHTML = `
        <div class="profile-pic">
          <img src="https://via.placeholder.com/150" alt="System">
        </div>
        <div class="content">
          <div class="name">${message.sender}</div>
          ${message.text}
          <div class="ticks">
            <span class="tick">✓</span>
          </div>
          <div class="views">Views: ${message.viewCount}</div>
        </div>
      `;
      chatContainer.appendChild(messageElement);

      // Increment view count for unseen messages
      incrementViewCount(messageId);
    });
  }

  // Initialize the chat by fetching messages
  window.addEventListener('load', fetchMessages);
</script>


</body>
</html>
