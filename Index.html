<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:c6ec93a74335c4761082a5",
            measurementId: "G-C3X9ENP72H"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        function displayMessage(sender, text, time) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'received');
            messageElement.innerHTML = `
                <div class="profile-pic"></div>
                <div class="message-content">
                    <p>${text}</p>
                    <div class="message-info">${sender} Â· ${time}</div>
                </div>
            `;
            messagesContainer.appendChild(messageElement);
            scrollMessages();
        }

        function loadMessages() {
            const messagesRef = ref(db, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                const time = new Date(message.timestamp).toLocaleTimeString();
                displayMessage(message.sender, message.text, time);
            });
        }

        loadMessages();

        function saveMessage(sender, text) {
            const messagesRef = ref(db, 'messages');
            push(messagesRef, {
                sender,
                text,
                timestamp: Date.now()
            });
        }

        sendBtn.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const sender = "You";
                saveMessage(sender, messageText);
                const time = new Date().toLocaleTimeString();
                displayMessage(sender, messageText, time);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        function scrollMessages() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f;
            color: white;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            width: 100vw;
        }

        .chat-header, .chat-footer {
            position: sticky;
            top: 0; /* Header */
            bottom: 0; /* Footer */
            background: linear-gradient(90deg, #ff0080, #8e2de2);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .chat-header h1, .chat-footer h1 {
            font-size: 1rem;
            color: black;
            text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 40px #8e2de2, 0 0 80px #8e2de2;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00ff00;
            background-color: #555;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            font-size: 1rem;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .received {
            background-color: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }

        .sent {
            background-color: rgba(0, 255, 255, 0.1);
            align-self: flex-end;
        }

        .message-info {
            font-size: 0.8rem;
            color: #aaa;
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-right: 10px;
        }

        .send-btn {
            background-color: #ff0080;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>CyberChat</h1>
            <div class="profile-pic"></div>
        </div>
        <div class="messages" id="messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-footer">
            <div class="input-area">
                <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
