<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER CHAT</title>
    <style>
        body {
            background-color: #111111;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-overflow-scrolling: touch;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #ffffff;
        }

        header {
            background-color: #000000;
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.5);
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 22px;
            cursor: pointer;
        }

        .hamburger div {
            background-color: #ffffff;
            height: 4px;
            width: 100%;
            border-radius: 5px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #00FF00; /* Green border */
            overflow: hidden;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #000000;
            height: 100px;
            position: sticky;
            bottom: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.7);
        }

        .input-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container input {
            width: 80%;
            padding: 10px;
            background-color: #222222;
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            background-color: #00ff00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background-color: #00cc00;
        }

        .message-display {
            padding: 15px;
            height: calc(100vh - 160px);
            overflow-y: scroll;
            background-color: #1c1c1c;
        }

        .message {
            display: flex;
            align-items: flex-start;
            background-color: #333;
            border-radius: 12px;
            padding: 12px;
            margin: 10px 0;
            color: #fff;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message:nth-child(odd) {
            background-color: #444;
            align-self: flex-start;
        }

        .message:nth-child(even) {
            background-color: #555;
            align-self: flex-end;
        }

        .message .profile-info {
            margin-right: 10px;
            text-align: center;
        }

        .message .profile-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .message .profile-info .username {
            font-size: 12px;
            color: #00ff00;
        }

        .message .content {
            flex-grow: 1;
        }

        .message .content .timestamp {
            font-size: 10px;
            color: #888888;
        }

        .message .content .views {
            font-size: 10px;
            color: #bbbbbb;
        }

    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="profile-icon">
            <img src="https://via.placeholder.com/150" alt="Profile Image">
        </div>
    </header>

    <div class="message-display" id="message-display">
        <!-- Messages will appear here -->
    </div>

    <footer>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </footer>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            var messageInput = document.getElementById('message-input');
            var messageText = messageInput.value.trim();

            if (messageText) {
                var username = "User123"; // Placeholder for the username
                var profilePic = "https://via.placeholder.com/150"; // Placeholder for profile image

                // Get current timestamp
                var timestamp = new Date().toLocaleTimeString();

                // Placeholder for views (this will later be updated with Firebase data)
                var views = Math.floor(Math.random() * 100);

                // Create message element
                var messageElement = document.createElement('div');
                messageElement.classList.add('message');

                messageElement.innerHTML = `
                    <div class="profile-info">
                        <img src="${profilePic}" alt="Profile Image">
                        <div class="username">${username}</div>
                    </div>
                    <div class="content">
                        <div class="message-text">${messageText}</div>
                        <div class="timestamp">${timestamp}</div>
                        <div class="views">${views} views</div>
                    </div>
                `;

                // Add message to the message display area
                document.getElementById('message-display').appendChild(messageElement);

                // Scroll to the bottom to show the new message
                document.getElementById('message-display').scrollTop = document.getElementById('message-display').scrollHeight;

                // Clear the input field
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
