<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberChat</title>
    <style>
        /* Base styling with WebKit prefixes */
        body {
            background-color: #000000; /* Dark black background */
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Make the body full height */
        }

        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between; /* Space between left content (logo + text) and right content (profile) */
            align-items: center; /* Align items vertically in the center */
            background-color: #1a1a1a; /* Dark gray background */
            padding: 10px 20px;
            border-bottom: 1px solid #444; /* Subtle divider */
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center; /* Align logo and text vertically in the center */
        }

        header img {
            height: 40px; /* Small logo height */
            margin-right: 10px;
            border-radius: 50%; /* Egg-like shape for the logo */
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; /* Neon glow effect */
        }

        header h1 {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            font-size: 18px;
            text-transform: uppercase;
            color: #ffffff; /* White text */
            -webkit-text-stroke: 1px #00ff00; /* Light green outline with thinner stroke */
            margin: 0;
        }

        /* Profile picture */
        .profile-pic {
            height: 40px; /* Circle size */
            width: 40px;
            border-radius: 50%; /* Makes it circular */
            background-image: url('https://i.ibb.co/RDf3jPX/photo-output.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            border: 2px solid #00ff00; /* Green border */
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Neon glow */
        }

        /* Footer Styles */
        footer {
            position: sticky;
            bottom: 0;
            background-color: #1a1a1a; /* Dark background for the footer */
            padding: 20px 0;
            border-top: 1px solid #444; /* Subtle divider */
            text-align: center;
            color: #ffffff; /* White text */
            z-index: 1000;
            width: 100%;
            display: flex;
            justify-content: space-around; /* Space icons evenly */
            align-items: center;
        }

        /* Footer Icons */
        .footer-icon {
            color: #00ff00; /* Light green icon color */
            font-size: 36px; /* Increased size for visibility */
            transition: transform 0.3s, color 0.3s; /* Hover effect for modern look */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-icon:hover {
            color: #ffffff; /* Change color on hover */
            transform: scale(1.2); /* Slightly enlarge icon on hover */
        }

        .footer-icon img {
            height: 40px; /* Larger icon size */
            width: 40px;
            border-radius: 10px; /* Rounded corners for images */
            margin-bottom: 5px; /* Space between icon and text */
        }

        .custom-icon {
            height: 40px; /* Larger custom icon size */
            width: 40px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOg62tUUhTGeS1iT3NW8AEUQCYcyzqAZ3OpQ&usqp=CAU');
            background-size: cover;
            background-position: center;
            transition: transform 0.3s, filter 0.3s;
        }

        .custom-icon:hover {
            filter: brightness(1.2); /* Brighten on hover */
            transform: scale(1.2); /* Slightly enlarge on hover */
        }

        .footer-icon-text {
            color: #00ff00; /* Green text color */
            font-size: 14px;
            margin-top: 5px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <header>
        <!-- Left section with logo and text -->
        <div class="header-left">
            <img src="https://i.ibb.co/RDf3jPX/photo-output.jpg" alt="CyberChat Logo">
            <h1>CyberChat</h1>
        </div>

        <!-- Profile picture on the right -->
        <div class="profile-pic"></div>
    </header>

    <!-- Main content goes here -->
    <div style="flex-grow: 1;">
        <!-- Content can be added here -->
    </div>

    <!-- Sticky Footer -->
    <footer>
        <!-- Home Icon (Custom Image) -->
        <a href="index.html" class="footer-icon">
            <div class="custom-icon"></div>
            <div class="footer-icon-text">HOME</div>
        </a>

        <!-- Social Media Icon (Picsum Random Image) -->
        <a href="social.html" class="footer-icon">
            <img src="https://picsum.photos/200" alt="Social Media Icon">
            <div class="footer-icon-text">SOCIAL</div>
        </a>

        <!-- Marketplace Icon (Custom Image) -->
        <a href="marketplace.html" class="footer-icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_Pt3_VjTsbHR12Zvx4ir_bl9dCeu16jWnaLhSPBPOw9J3Xckr-oaefABL&s=10" alt="Marketplace Icon">
            <div class="footer-icon-text">MARKET</div>
        </a>
    </footer>
</body>
</html>
