<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="webkit">
    <title>Empty App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff00d4, #00eaff);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            animation: neonPulse 1.5s infinite alternate;
        }

        header {
            width: 100%;
            height: 50px;
            background-color: #000;
            position: sticky;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding-left: 20px;
            z-index: 10;
            position: relative;
        }

        .hamburger {
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: absolute;
            right: 20px;
            cursor: pointer;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: #fff;
            border-radius: 5px;
        }

        .menu {
            width: 100%;
            background-color: #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            font-size: 14px;
            text-transform: uppercase;
            color: #fff;
        }

        .menu a {
            color: #ff00d4;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .menu a:hover {
            background-color: #00eaff;
            color: #222;
        }

        /* Hidden content by default */
        .page-content {
            display: none;
            padding: 20px;
        }

        #marketplace {
            display: none; /* Hide by default */
        }

        main {
            flex: 1;
            padding-top: 60px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        .message {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 20px;
            max-width: 80%;
            align-self: flex-start;
            opacity: 0;
            animation: glideIn 1s forwards;
        }

        .message .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #555;
            background-size: cover;
            background-position: center;
        }

        .message .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .message .content .username {
            font-size: 14px;
            font-weight: bold;
            color: #ff00d4;
        }

        .message .content .time {
            font-size: 12px;
            color: #aaa;
        }

        footer {
            width: 100%;
            height: 60px;
            background-color: #000;
            position: sticky;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        footer input {
            width: 80%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
        }

        footer button {
            width: 15%;
            height: 40px;
            border: none;
            border-radius: 20px;
            background-color: #ff00d4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        footer button:hover {
            background-color: #00eaff;
        }

        #marketplaceFooter {
            display: none;
            width: 100%;
            height: 60px;
            background-color: #000;
            position: sticky;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        #marketplaceFooter button {
            width: 30%;
            height: 40px;
            border: none;
            border-radius: 20px;
            background-color: #ff00d4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #marketplaceFooter button:hover {
            background-color: #00eaff;
        }

        @keyframes neonPulse {
            0% {
                text-shadow: 0 0 5px #ff00d4, 0 0 10px #ff00d4, 0 0 15px #00eaff, 0 0 20px #00eaff;
            }
            100% {
                text-shadow: 0 0 10px #ff00d4, 0 0 20px #ff00d4, 0 0 30px #00eaff, 0 0 40px #00eaff;
            }
        }

        @keyframes glideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        #marketplace {
    display: block;
    /* Show marketplace by default */
}

.header {
    position: sticky;
    top: 0;
    background-color: #222;
    padding: 10px;
    color: #fff;
    z-index: 10; /* Keeps the header on top of other elements */
}

.products-container {
    height: calc(100vh - 60px); /* Adjust based on your header height */
    overflow-y: auto; /* Makes the product grid scrollable */
    padding: 10px;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 20px;
}

.product {
    background-color: #222;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.8);
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 15px;
}

.product h3 {
    font-size: 18px;
    color: #ff00d4;
    margin-bottom: 10px;
}

.product .price {
    font-size: 16px;
    color: #fff;
    margin-bottom: 15px;
}

.product button {
    background-color: #ff00d4;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.product button:hover {
    background-color: #00eaff;
}


    </style>
</head>
<body>
    <header>Cyberchat
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="menu">
        <a href="#" id="homeLink">Home</a>
        <a href="#" id="marketplaceLink">Marketplace</a>
        <a href="#" id="mySpaceLink">My Space</a>
    </div>

    <div class="page-content" id="homeContent">
        <!-- Home page content -->
        <h1>Welcome to the Main Page!</h1>
        <!-- Messages will show up here only when Home page is active -->
        <div id="messagesArea"></div>
    </div>

     <div class="page-content" id="marketplace">
        <!-- Marketplace content -->
        <h1>Marketplace</h1>
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://picsum.photos/200/300?random=1" alt="Product Image">
                <h3>Product 1</h3>
                <p class="price">$19.99</p>
                <button>Buy</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="https://picsum.photos/200/300?random=2" alt="Product Image">
                <h3>Product 2</h3>
                <p class="price">$29.99</p>
                <button>Buy</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="https://picsum.photos/200/300?random=3" alt="Product Image">
                <h3>Product 3</h3>
                <p class="price">$39.99</p>
                <button>Buy</button>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="https://picsum.photos/200/300?random=4" alt="Product Image">
                <h3>Product 4</h3>
                <p class="price">$49.99</p>
                <button>Buy</button>
            </div>
        </div>
    </div>

    <div class="page-content" id="mySpaceContent">
        <!-- My Space content -->
        <h1>My Space</h1>
        <p>This is your personal space.</p>
    </div>

    <main id="chatArea">
        <!-- Messages will appear here on the Home page only -->
    </main>

    <footer id="homeFooter">
        <!-- Home Footer with Message Input -->
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </footer>

    <footer id="marketplaceFooter">
        <!-- Marketplace Footer with buttons -->
        <button>SELL</button>
        <button>MY ORDER</button>
        <button>CONTACT US</button>
    </footer>

    <script>
        // Function to hide all pages
        function hideAllPages() {
            document.getElementById("homeContent").style.display = "none";
            document.getElementById("marketplace").style.display = "none";
            document.getElementById("mySpaceContent").style.display = "none";
        }

        // Show the selected page
        function showPage(pageId) {
            hideAllPages();
            document.getElementById(pageId).style.display = "block";
            toggleFooter(pageId);
            clearMessagesOnNonHomePages(pageId);
        }

        // Function to toggle footers based on the active page
        function toggleFooter(pageId) {
            if (pageId === "homeContent") {
                document.getElementById("homeFooter").style.display = "flex";
                document.getElementById("marketplaceFooter").style.display = "none";
            } else if (pageId === "marketplace") {
                document.getElementById("homeFooter").style.display = "none";
                document.getElementById("marketplaceFooter").style.display = "flex";
            } else {
                document.getElementById("homeFooter").style.display = "none";
                document.getElementById("marketplaceFooter").style.display = "none";
            }
        }

        // Function to clear messages when not on Home page
        function clearMessagesOnNonHomePages(pageId) {
            if (pageId !== "homeContent") {
                document.getElementById("messagesArea").innerHTML = ''; // Clear messages
            }
        }

        // Event listeners for menu links
        document.getElementById("homeLink").addEventListener("click", function() {
            showPage("homeContent");
        });

        document.getElementById("marketplaceLink").addEventListener("click", function() {
            showPage("marketplace");
        });

        document.getElementById("mySpaceLink").addEventListener("click", function() {
            showPage("mySpaceContent");
        });

        // Default page to show on load
        showPage("homeContent");

        // Get or generate a random profile pic and store it in localStorage
        function getProfilePic() {
            let profilePicUrl = localStorage.getItem("profilePicUrl");

            if (!profilePicUrl) {
                profilePicUrl = `https://picsum.photos/seed/${Math.random()}/200`;
                localStorage.setItem("profilePicUrl", profilePicUrl);
            }

            return profilePicUrl;
        }

        // Send message function
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (messageText !== "") {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");

                const profilePic = document.createElement("div");
                profilePic.classList.add("profile-pic");
                profilePic.style.backgroundImage = `url(${getProfilePic()})`;

                const content = document.createElement("div");
                content.classList.add("content");

                const username = document.createElement("span");
                username.classList.add("username");
                username.textContent = "User123"; // Placeholder username, use dynamic value from Firebase later

                const time = document.createElement("span");
                time.classList.add("time");
                const currentTime = new Date();
                time.textContent = `${currentTime.getHours()}:${currentTime.getMinutes()}`;

                const messageTextElement = document.createElement("span");
                messageTextElement.textContent = messageText;

                content.appendChild(username);
                content.appendChild(time);
                content.appendChild(messageTextElement);

                messageElement.appendChild(profilePic);
                messageElement.appendChild(content);

                const chatArea = document.getElementById("messagesArea");
                chatArea.appendChild(messageElement);

                chatArea.scrollTop = chatArea.scrollHeight;

                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
