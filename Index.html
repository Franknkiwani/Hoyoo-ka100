<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CYBER CHAT</title>
    <style>
        body {
            background-color: #111111;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #000000;
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.5);
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 22px;
            cursor: pointer;
        }

        .hamburger div {
            background-color: #ffffff;
            height: 4px;
            width: 100%;
            border-radius: 5px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #00FF00; /* Green border */
            overflow: hidden;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #000000;
            height: 100px;
            position: sticky;
            bottom: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.7);
        }

        .input-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-container input {
            width: 80%;
            padding: 10px;
            background-color: #222222;
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }

        .send-btn {
            background-color: #00ff00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background-color: #00cc00;
        }

        .message-display {
            padding: 15px;
            height: calc(100vh - 160px);
            overflow-y: scroll;
            background-color: #1c1c1c;
        }

        .message {
            display: flex;
            align-items: flex-start;
            background-color: #333;
            border-radius: 12px;
            padding: 15px;
            margin: 15px 0;
            color: #fff;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.4);
        }

        .message:nth-child(odd) {
            background-color: #444;
            align-self: flex-start;
        }

        .message:nth-child(even) {
            background-color: #555;
            align-self: flex-end;
        }

        .message .profile-info {
            margin-right: 15px;
            text-align: center;
        }

        .message .profile-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .message .profile-info .username {
            font-size: 14px;
            color: #00ff00;
            margin-top: 5px;
        }

        .message .content {
            flex-grow: 1;
        }

        .message .content .message-text {
            font-size: 16px;
            color: #ffffff;
            line-height: 1.5;
        }

        .message .content .timestamp {
            font-size: 12px;
            color: #ff00ff;
            margin-top: 5px;
        }

        .message .content .message-options {
            display: flex;
            justify-content: flex-start;
            margin-top: 8px;
            gap: 15px;
        }

        .message .content .message-options button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message .content .message-options button:hover {
            background-color: #00cc00;
        }

        .message .content .message-options button:active {
            background-color: #009900;
        }

        .message .content .reaction-counts {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
            color: #66ff66;
        }

    </style>
</head>
<body>
    <header>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="profile-icon">
            <img src="https://via.placeholder.com/150" alt="Profile Image">
        </div>
    </header>

    <div class="message-display" id="message-display">
        <!-- Messages will appear here -->
    </div>

    <footer>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </footer>

  <script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, update, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  // Initialize Firebase and Database
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  // Reference to messages in the database
  const messagesRef = ref(database, "messages");

  // Function to send a message
  function sendMessage(username, profilePic, text, replyingTo = null) {
    const messageData = {
      username,
      profilePic,
      text,
      replyingTo,
      timestamp: new Date().toLocaleTimeString(),
      reactions: { heart: 0, laugh: 0 }
    };
    push(messagesRef, messageData);
  }

  // Function to add a reaction
  function addReaction(messageId, reactionType) {
    const reactionRef = ref(database, `messages/${messageId}/reactions`);
    get(reactionRef).then((snapshot) => {
      const reactions = snapshot.val() || {};
      const updatedCount = (reactions[reactionType] || 0) + 1;
      update(reactionRef, { [reactionType]: updatedCount });
    });
  }

  // Function to render a message dynamically
  function renderMessage(messageData, messageId) {
    const messageDisplay = document.getElementById("message-display");

    const messageElement = document.createElement("div");
    messageElement.classList.add("message");

    const replyHTML = messageData.replyingTo
      ? `<div class="reply-box"><span>Replying to:</span><div class="reply-text">${messageData.replyingTo}</div></div>`
      : "";

    messageElement.innerHTML = `
      <div class="profile-info">
        <img src="${messageData.profilePic}" alt="Profile Image">
        <div class="username">${messageData.username}</div>
      </div>
      <div class="content">
        ${replyHTML}
        <div class="message-text">${messageData.text}</div>
        <div class="timestamp">${messageData.timestamp}</div>
        <div class="message-options">
          <button class="heart-btn">‚ù§Ô∏è</button>
          <button class="laugh-btn">üòÇ</button>
          <button class="reply-btn">Reply</button>
        </div>
        <div class="reaction-counts">
          <span class="heart-count">${messageData.reactions.heart || 0}</span> ‚ù§Ô∏è
          <span class="laugh-count">${messageData.reactions.laugh || 0}</span> üòÇ
        </div>
      </div>
    `;

    // Append the message to the message display
    messageDisplay.appendChild(messageElement);

    // Reaction buttons
    const heartButton = messageElement.querySelector(".heart-btn");
    const laughButton = messageElement.querySelector(".laugh-btn");
    const heartCount = messageElement.querySelector(".heart-count");
    const laughCount = messageElement.querySelector(".laugh-count");

    heartButton.addEventListener("click", () => {
      addReaction(messageId, "heart");
    });

    laughButton.addEventListener("click", () => {
      addReaction(messageId, "laugh");
    });

    // Listen for reaction updates
    const reactionRef = ref(database, `messages/${messageId}/reactions`);
    onChildAdded(reactionRef, (snapshot) => {
      const reactionType = snapshot.key;
      const count = snapshot.val();
      if (reactionType === "heart") {
        heartCount.innerText = count;
      } else if (reactionType === "laugh") {
        laughCount.innerText = count;
      }
    });

    // Reply functionality
    const replyButton = messageElement.querySelector(".reply-btn");
    replyButton.addEventListener("click", () => {
      const input = document.getElementById("message-input");
      input.placeholder = `Replying to: ${messageData.text}`;
      input.focus();
    });

    // Scroll to the bottom to show the latest message
    messageDisplay.scrollTop = messageDisplay.scrollHeight;
  }

  // Listening for new messages
  onChildAdded(messagesRef, (snapshot) => {
    const messageData = snapshot.val();
    const messageId = snapshot.key;
    renderMessage(messageData, messageId);
  });

  // Send button event listener
  document.getElementById("send-btn").addEventListener("click", () => {
    const messageInput = document.getElementById("message-input");
    const messageText = messageInput.value.trim();

    if (messageText) {
      const username = "User123"; // Placeholder for username
      const profilePic = "https://via.placeholder.com/150"; // Placeholder for profile pic

      sendMessage(username, profilePic, messageText);
      messageInput.value = ""; // Clear input field
    }
  });
</script>

    </script>
</body>
</html>
