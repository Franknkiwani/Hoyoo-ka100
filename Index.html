<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOYOO VIBESðŸ˜…</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .chat-app {
      display: flex;
      flex-direction: column;
      height: 90vh;
      background-color: #ecf0f1;
    }

    .chat-header {
      padding: 20px;
      background-color: #2980b9;
      color: white;
      text-align: center;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: white;
    }

    .chat-messages .message {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 10px;
      background-color: #f1f1f1;
      max-width: 70%;
    }

    .chat-messages .message .sender {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #bdc3c7;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      border: none;
      background-color: #2980b9;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="chat-app">
    <!-- Chat header -->
    <div class="chat-header">
      <h3>HOYOO CHAT</h3>
    </div>

    <!-- Chat messages -->
    <div class="chat-messages" id="messages">
      <!-- Messages will appear here -->
    </div>

    <!-- Message input area -->
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:c6ec93a74335c4761082a5",
      measurementId: "G-C3X9ENP72H"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM elements
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // List of users (you can replace with an actual authentication system)
    const users = ['You', 'John Doe', 'Jane Smith', 'Alex Turner'];

    // Function to display messages
    function displayMessage(sender, text) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerHTML = `
        <p class="sender">${sender}:</p>
        <p>${text}</p>
      `;
      messagesContainer.appendChild(messageElement);
    }

    // Function to load messages from Firebase
    function loadMessages() {
      const messagesRef = ref(db, 'messages');
      onChildAdded(messagesRef, (snapshot) => {
        const message = snapshot.val();
        displayMessage(message.sender, message.text);
      });
    }

    // Load messages when the page is loaded
    loadMessages();

    // Function to save a message to Firebase
    function saveMessage(sender, text) {
      const messagesRef = ref(db, 'messages');
      push(messagesRef, {
        sender,
        text,
        timestamp: Date.now()
      });
    }

    // Handle sending messages
    sendBtn.addEventListener('click', () => {
      const messageText = messageInput.value.trim();
      if (messageText) {
        const randomUser = users[Math.floor(Math.random() * users.length)];
        saveMessage(randomUser, messageText); // Save message to Firebase
        displayMessage(randomUser, messageText); // Display message in chat
        messageInput.value = ''; // Clear the input field
      }
    });

    // Optional: Send a message when "Enter" key is pressed
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
